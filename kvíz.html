<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StylUniversal.css">
    <link rel="icon" type="image/x-icon" href="Bez názvu.png">
    <title>Kvíz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #212121;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #333;
            height: 70px;
            width: 100%;
            position: relative;
            z-index: 1000; /* Ensure nav is on top */
        }

        nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            list-style-type: none;
            padding: 0;
            margin: 0;
            background: #333; /* Background color for nav */
        }

        nav ul li {
            list-style-type: none;
        }

        nav ul li a {
            text-decoration: none;
            color: #54a6da;
            position: relative;
            padding: 10px 15px;
            transition: color 0.3s ease;
        }

        nav ul li a::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: transparent;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f0f0f0;
        }

        nav ul li a:hover::before {
            background-color: #54a6da;
        }

        .menu-icon {
            position: absolute;
            right: 30px;
            display: none;
            cursor: pointer;
        }

        .menu-icon i {
            color: #fff;
            font-size: 30px;
        }

        @media (max-width: 600px) {
            nav {
                justify-content: space-between;
                padding: 0 30px;
            }

            nav ul {
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                flex-direction: column;
                text-align: center;
                background: #333;
                gap: 0;
                overflow: hidden;
                max-height: 0;
                transition: max-height 0.5s ease;
                z-index: 1000; /* Ensure nav is on top */
            }

            nav ul li {
                padding: 20px;
                padding-top: 0;
            }

            .menu-icon {
                display: block;
            }

            #menuList.active {
                max-height: 300px;
            }
        }

        h1 {
            color: white;
            font-size: 60px;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
        }

        .button-27 {
            appearance: none;
            background-color: #212121;
            border: 2px solid #54a6da;
            border-radius: 15px;
            box-sizing: border-box;
            color: #54a6da;
            cursor: pointer;
            display: inline-block;
            font-family: Roobert, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 16px;
            font-weight: 600;
            line-height: normal;
            margin: 20px auto;
            min-height: 60px;
            min-width: 160px; /* Set a minimum width */
            outline: none;
            padding: 16px 24px;
            text-align: center;
            text-decoration: none;
            transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            width: auto;
            max-width: 100%;
            will-change: transform;
        }

        .button-27:disabled {
            pointer-events: none;
        }

        .button-27:hover {
            box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
            transform: translateY(-2px);
        }

        .button-27:active {
            box-shadow: none;
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .button-27 {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul id="menuList">
            <li><a href="index.html">Domů</a></li>
            <li><a href="skiny.html">Skiny</a></li>
            <li><a href="historie.html">Historie</a></li>
            <li><a href="Lokace.html">Lokace</a></li>
            <li><a href="kvíz.html">Kvíz</a></li>
            <li><a href="form.html">Kontakt</a></li>
            <li><a href="zdroje.html">Zdroje</a></li>
        </ul>
        <div class="menu-icon" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </div>
    </nav>

    <script>
        let menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";

        function toggleMenu() {
            if (menuList.style.maxHeight == "0px") {
                menuList.style.maxHeight = "300px";
            } else {
                menuList.style.maxHeight = "0px";
            }
        }

        function openPage(url) {
            window.location.href = url;
        }
    </script>
    <script src="https://kit.fontawesome.com/f8e1a90484.js" crossorigin="anonymous"></script>

    <h1 id="nadpis">Chcete otestovat vaše znalosti o hře Fortnite?</h1>
    <center><button class="button-27" onclick="openPage('samotnyKviz.html')" role="button">Spustit kvíz</button></center>
</body>
</html>
