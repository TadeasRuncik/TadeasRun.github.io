<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktní formulář</title>
    <link rel="stylesheet" href="styleForm.css">
    <link rel="icon" type="image/x-icon" href="Bez názvu.png">
</head>
<body>
  <script>
    function openPage(pageUrl) {
        window.location.href = pageUrl;
    }
</script>

    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>KONTAKT</span>
                </div>
                <div class="app-contact">Telefon : +420 775 199 099 </div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="JMÉNO" >
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="EMAIL">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="TELEFON">
                  </div>
                  <div class="app-form-group message">
                    <input  class="app-form-control" placeholder="ZPRÁVA">
                  </div>
                  <div class="app-form-group buttons">
                    <button  onclick="openPage('index.html')" class="app-form-button">DOMŮ</button>
                    <button   class="app-form-button">POSLAT</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
