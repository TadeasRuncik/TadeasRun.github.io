        <script>

        <script>
        const questions = [
            {
                question: "Jak치 spole캜nost vytvo콏ila Fortnite?",

            },
            {

            {
                question: "Jak se naz칳v치 m캩na ve Fortnite?",
                options: [" v-bucks", " coins", "roubux"],
                answer: " v-bucks"
            },
            {
                question: "Kolik shieldu p콏id치 jeden big shield?",
                options: ["100", "50", "25"],
                answer: "50"
            },
            {

            },
            {

                options: ["zelen치", "쬷ut치/zlat치","fialov치"],

            },
            {
                question: "Jak se naz칳v치 l칠k치rni캜ka?",
                options: ["mega-kit", "first aid kit","med-kit"],
                answer: "med-kit"
            }

        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const scoreElement = document.getElementById('score');

        function displayQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = '';

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option));
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = questions[currentQuestionIndex];
            if (selectedOption === currentQuestion.answer) {
                score++;
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            questionElement.textContent = 'Konec kv칤zu!';
            optionsElement.innerHTML = '';
            scoreElement.textContent = `Va코e skore: ${score} / ${questions.length}`;
        }

        displayQuestion();
    </script>
